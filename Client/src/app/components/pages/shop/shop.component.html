 <div class="row grid">
  <div class="card col-4" *ngFor="let p of activeProducts"> {{ p.itemName }} <br>
    <br> {{ p.catID }} {{ p.itemDescription }} 
    <form class="row" novalidate>
 
      <input type="number" ng-model="amount" name="amount" value="1"  [(ngModel)]='addItem.amount' required
      pattern="/^[0-9]*$/" >

        <button type="button" class="col" value="Add" (click)="addToCart(p.productID)">
          add_shopping_cart Add To Cart </button>
        </form>
      </div>
