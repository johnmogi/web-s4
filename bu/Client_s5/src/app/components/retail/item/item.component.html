<div class="card col-4" *ngFor="let p of activeProducts"> {{ p.itemName }} <br>
    <br> {{ p.catID }} {{ p.itemDescription }} <form class="row" novalidate>
      <input class="col" type="number" name="amount-{{p.productID}}" min="1" step="1" #amountInput='ngModel' [(ngModel)]="addItem.amount"
        required>
        <button type="button" class="col" value="Add" (click)="addToCart(amountInput.value)">
          add_shopping_cart Add To Cart </button>
        </form>
      </div>
